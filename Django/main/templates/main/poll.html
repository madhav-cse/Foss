{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Hub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            background: linear-gradient(to bottom, #4b88c9, #8064cd); 
            color: white ;
            background-color: #202020;
            font-family: cursive;
        }

        .navbar {
            background: linear-gradient(to right, #4a39ad, #1a249a);
           
        }
        .navbar-nav .nav-link {
        color: white !important;
        } 
        .navbar-brand {
        color: white !important;
        }

        h1 {
            margin-top: 0.5em;
            font-size: 3rem;
            text-align: center;
            animation: focus-in-expand 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        .card {
        background-color: #52106a;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 10px;
        text-align: center;
        }

        .label {
            font-weight: bold;
        }

        .color-gradient {
            background: linear-gradient(45deg, #FF5733, #FFC300);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        /* Add these styles to your CSS file */

/* Style for the poll container */
        .containerr {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the card container */
        .card-containerr {
            background-color: #590ba7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        /* Style for the checkboxes and labels */
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Style for the submit button */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Food Menu </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hostel' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'query' %}">Queries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h4 style="text-align: center;">
        <span class="color-gradient">
            <center>
            <ul class="card">
                {% for item in food %}
                    <ul>{{ item }}</ul>
                {% endfor %}
            </ul>
        </center>
        </span>
    </h4>
    <div class="containerr">
        <div class="card-containerr">
            <h1>Meal Preference Poll</h1>
            <form action="{% url 'poll' %}" method="post">
                {% csrf_token %}
                <div class="checkbox">
                    <input type="checkbox" id="breakfast" name="meal_preference" value="breakfast">
                    <label for="breakfast">I'll have Breakfast</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="lunch" name="meal_preference" value="lunch">
                    <label for="lunch">I'll have Lunch</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="dinner" name="meal_preference" value="dinner">
                    <label for="dinner">I'll have Dinner</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
