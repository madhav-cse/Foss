{% load crispy_forms_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Hub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #4b88c9, #8064cd); 
            color: white ;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background: linear-gradient(to right, #4a39ad, #1a249a);
           
        }
        .navbar-nav .nav-link {
        color: white !important;
        } 
        .navbar-brand {
        color: white !important;
        }
        /* Reset some default styles */
        h1, h2, p {
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        /* Style the card container */
        .card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(60, 9, 49, 0.1);
            background-color: #0b0465;
            text-align: center;
        }

        /* Style the form elements */
        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Post your queries and problems </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hostel' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'query' %}">Queries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <h2>Service Request Form</h2>
        <form method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option value="Electrical">Electrical</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Housekeeping">Housekeeping</option>
                <option value="Mess">Mess</option>
                <option value="Infrastructure">Infrastructure</option>
            </select>
            <br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe your request here"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
